<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Post</title>

<style>
body {
  background-color:white;
  margin:0;
  padding:0;
  color:#212121;
}
a {
  color:#212121;
  text-decoration:none;
}
a:hover {color:#0379C4}
/* ==== Related Post Widget Start ==== */
.related-post {
  margin:2em auto 0;
  font-family: Roboto, sans-serif;
  font-size:16px;
}
.related-post h4 {
  font-size:20px;
  margin:0 5px 10px;
  font-weight:500;
}
/* Style 2 */
.related-post-style-2 {
  margin:0;
  padding:0;
  list-style:none;
  max-height:292px;
}
.related-post-style-2 li {
  background-color: #f5f5f5;
   display: block;
   color: #111;
   height: 75px;
   padding:8px 0 0;
  box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
    float: none;
    overflow: hidden;
#blogger-related-posts ul {
    padding: 0;
    list-style-type: none;
    text-align: center;
}
#blogger-related-posts li {
    float: left;
    margin: 0 1%;
    width: 18%;
}
#blogger-related-posts a {
    display: block;
}
#blogger-related-posts span {
    display: block;
    margin: 0 auto .5em;
    width: 72px;
    height: 72px;
}
#blogger-related-posts ul:after {
    content: "";
    display: block;
    clear: both;
}
@media screen and (max-width:320px){.related-post-style-2 .related-post-item-summary {display:none;}
}
/* ==== Related Post Widget End ==== */
</style>
</head>
<body>

<div id="related-post" class="related-post"></div>
<script>
(function() {
  var c = '#blogger-related-posts ul { padding: 0; list-style-type: none; text-align: center; } #blogger-related-posts li { float: left; margin: 0 1%; width: 18%; } #blogger-related-posts a { display: block; } #blogger-related-posts span { display: block; margin: 0 auto .5em; width: 72px; height: 72px; } #blogger-related-posts ul:after { content: ""; display: block; clear: both; }';
  var s = document.createElement('style');
  s.type = 'text/css';

  } else {
    s.appendChild(document.createTextNode(c));
  }
  document.getElementsByTagName('head')[0].appendChild(s);
  var t = document.createElement('script');
  t.type = 'text/javascript';
  t.src = '//cdn.rawgit.com/salmanarshad2000/blogger-related-posts-widget/v1.0.3/related-posts.min.js';
  document.getElementsByTagName('head')[0].appendChild(t);
})();
</script>


</body>
</html>
